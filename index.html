<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Processing Chains</title>
</head>

<body>
    <div id="main-container">
        <div class="button-holder">
            <input type="file" id="select-file" class="btn" />
            <button class="btn" id="play-file">Play audio file</button>
        </div>
        <div class="slider-holder">
            <div class="param">
                <span>Input level: </span> <input type="range" id="input-slider" min="0" max="100" value="100" step="1">
            </div>

            <div class="param">
                <span>Drive: </span> <input type="range" id="drive-slider" min="0" max="10000" value="500" step="1">
            </div>

            <div class="param">
                <span>Tone: </span> <input type="range" id="tone-slider" min="2000" max="10000" value="5000" step="50">
            </div>

            <div class="param">
                <span>Output level: </span> <input type="range" id="output-slider" min="0" max="100" value="50" step="1">
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
